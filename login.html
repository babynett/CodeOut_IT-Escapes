<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">
    <script src="login.js"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <title>Welcome to CodeOut: IT Escapes</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1 align = "center">WELCOME TO CodeOut: IT Escapes</h1>
<div class="container">
    <div class="login-container">
    <form id="form" autocomplete="off">
        <label>Code</label>
        <input type="number" id="num" placeholder="Enter the code" required>
<br><br>
        <label>Password</label>
        <input type="text" id="pass" placeholder="Enter Password" required>
<br><br>
<div id="center-btn">
        <input type="button" id="submit-btn" value="Submit" onclick="login()">
</div>
    </form>
    </div>
</div>
</body>
</html>
